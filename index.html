<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SocketIO chatbox</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<div id="container">
		<div id="chatbox">
			<ul id="message-list">
			</ul>
			<div id="form-container">
				<div id="msg-form">
					<input type="text" id="message"> 
					<input type="button" id="submit" value="Â»" onclick="inputHandler()">
				</div>
			</div>
		</div>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		var messageList = document.getElementById('message-list')
		var socket = io()
		var userinfo;
		var firstconnected = true

		socket.on('user', function(user){
			if(firstconnected){
				userinfo = user
			}
			firstconnected = false;
		})

		socket.on('chat message', function(response){
			var li = document.createElement('li')
			li.appendChild(document.createTextNode(`User ${response.user}: ${response.message}`))
			messageList.appendChild(li)
		})
	</script>
	<script>
	
	function inputHandler(){
		var textField = document.getElementById('message')
		var textFieldValue = document.getElementById('message').value

		if(textFieldValue != ''){
			socket.emit('chat message', {message: textFieldValue, user: userinfo})
		}

		textField.value = ''
	}

	</script>
</body>
</html>
